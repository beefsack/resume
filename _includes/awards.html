{% assign awards = site.data.data.awards %}
{% if awards %}
<section class="section awards-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-star fa-stack-1x fa-inverse"></i>
    </span>
    {{ awards.title }}
  </h2>

  {% for award in awards.awards %}
    <div class="item">

      <span class="award-title">
        {% if award.link %}
        <a href="{{ award.link }}" target="_blank">{{ award.title }}</a>
        {% else %}
        {{ award.title }}
        {% endif %}
      </span>

      {% if award.tagline %}
      <span class="award-tagline">{{ award.tagline | markdownify }}</span>
      {% endif %}

    </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
